<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="sign-up.css" />

		<!-- Browser Tab Icon -->
		<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200..700&display=swap"
			rel="stylesheet"
		/>

		<!-- JavaScript -->
		<script defer src="../home-page/app.js"></script>

		<title>Frontend Mentor | Officelite coming soon site</title>
	</head>
	<body>
		<main class="site-wrapper">
			<section class="block header">
				<div class="logo container">
					<img class="logo__img" src="../assets/shared/logo.svg" alt="Officelite" />
				</div>
				<div class="bg-pattern">
					<img
						class="bg-pattern__img"
						src="../assets/home/bg-pattern-header.svg"
						alt=""
					/>
				</div>
			</section>
			<section class="block block--dark">
				<div class="coming-soon container">
					<div class="countdown">
						<h1 class="countdown__heading">coming <span id="date">4 Nov 2020</span></h1>
						<div class="countdown__container">
							<div class="countdown-box">
								<p id="days" class="numbers">47</p>
								<p class="time">days</p>
							</div>
							<div class="countdown-box">
								<p id="hours" class="numbers">07</p>
								<p class="time">hours</p>
							</div>
							<div class="countdown-box">
								<p id="mins" class="numbers">56</p>
								<p class="time">min</p>
							</div>
							<div class="countdown-box">
								<p id="secs" class="numbers">14</p>
								<p class="time">sec</p>
							</div>
						</div>
					</div>
					<a href="#" class="btn btn--primary">Get Started</a>
				</div>
			</section>
		</main>
	</body>
</html>

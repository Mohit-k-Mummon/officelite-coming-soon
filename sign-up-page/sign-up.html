<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200..700&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="sign-up.css" />

		<!-- Browser Tab Icon -->
		<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />

		<!-- JavaScript -->
		<script defer src="../home-page/app.js"></script>

		<title>Frontend Mentor | Officelite coming soon site</title>
	</head>
	<body>
		<main class="site-wrapper">
			<section class="block header container">
				<div class="content">
					<div class="logo container">
						<a href="../home-page/index.html"
							><img
								class="logo__img"
								src="../assets/shared/logo.svg"
								alt="Officelite"
						/></a>
					</div>
					<div class="content__container">
						<h1 class="content__heading">Work smarter. Save time.</h1>
						<p class="content__tagline">
							Easily manage your projects. Get on the list and receive in-app perks
							available only to early subscribers. We are moving into final
							development and getting ready for official launch soon.
						</p>
						<div class="coming-soon container">
							<div class="countdown">
								<h1 class="countdown__heading">
									coming <span id="date">4 Nov 2020</span>
								</h1>
								<div class="countdown__container">
									<div class="countdown-box">
										<p id="days" class="numbers">47</p>
										<p class="time">days</p>
									</div>
									<div class="countdown-box">
										<p id="hours" class="numbers">07</p>
										<p class="time">hours</p>
									</div>
									<div class="countdown-box">
										<p id="mins" class="numbers">56</p>
										<p class="time">min</p>
									</div>
									<div class="countdown-box">
										<p id="secs" class="numbers">14</p>
										<p class="time">sec</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bg-pattern">
					<img
						class="bg-pattern__img"
						src="../assets/home/bg-pattern-header.svg"
						alt=""
					/>
				</div>
			</section>
			<section class="block block--dark"></section>
		</main>
	</body>
</html>
